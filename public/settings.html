<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Drinking Mini Games</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    #volume-settings {
      margin: 20px;
      text-align: center;
    }
    #volume-settings input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Settings</h1>
  </header>
  <main>
    <div id="volume-settings">
      <h2>Volume Control</h2>
      <label for="volume-slider">Game Volume:</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01">
    </div>
    <button onclick="window.location.href='index.html'">Home</button>
  </main>
  <script>
    const volumeSlider = document.getElementById("volume-slider");
    volumeSlider.value = localStorage.getItem("bgMusicVolume") || 0.5;
    volumeSlider.addEventListener("input", function() {
      const vol = parseFloat(this.value);
      localStorage.setItem("bgMusicVolume", vol);
      const bgMusic = document.getElementById("bg-music");
      if (bgMusic) { bgMusic.volume = vol; }
    });
  </script>
  <script src="../assets/js/globalAudio.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
