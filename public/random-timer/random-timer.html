<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer - Drinking Mini Games</title>
  <!-- In random-timer folder, assets are two levels up -->
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
  </style>
  <!-- Include Phaser 3 and SoundManager -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="../../assets/js/soundManager.js"></script>
</head>
<body>
  <button onclick="window.location.href='../game-home.html'">Game Menu</button>
  <div id="game-container"></div>
  <script>
    class TimerScene extends Phaser.Scene {
      constructor() { 
        super("TimerScene"); 
      }
      preload() {
        // Load Timer theme from audio/timer-audio/music/
        this.load.audio('TimerTheme', '../../audio/timer-audio/music/Timer Theme.wav');
      }
      create() {
        let globalAudio = document.getElementById("bg-music");
        if (globalAudio) { globalAudio.pause(); }
        this.soundManager = new SoundManager(this);
        this.soundManager.playBackgroundMusic('TimerTheme');
        this.add.text(this.scale.width/2, this.scale.height/2, "Timer Game", { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
      }
    }
    const config = {
      type: Phaser.AUTO,
      parent: 'game-container',
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: "#000",
      scene: TimerScene
    };
    window.game = new Phaser.Game(config);
  </script>
</body>
</html>
