<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Home - Drinking Mini Games</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Select Your Game</h1>
  </header>
  <main>
    <section id="player-settings">
      <div id="player-count-controls">
        <button id="decrease-player" onclick="decreasePlayerCount()">&#8592;</button>
        <button id="player-count" onclick="editPlayerSettings()">1</button>
        <button id="increase-player" onclick="increasePlayerCount()">&#8594;</button>
      </div>
      <p id="drink-type-display">Drink: Beer</p>
    </section>
    <section id="game-selection">
      <div class="game-button" data-game="tic-tac-toe" data-min="1" data-max="2" onclick="selectGame('tic-tac-toe')">
        <img src="../assets/images/tictactoe.jpeg" alt="Tic Tac Toe" class="game-image">
        <p>Tic Tac Toe</p>
        <p class="game-range">Players: 1-2</p>
      </div>
      <div class="game-button" data-game="roulette" data-min="2" data-max="10" onclick="selectGame('roulette')">
        <img src="../assets/images/roulette.jpeg" alt="Roulette" class="game-image">
        <p>Roulette</p>
        <p class="game-range">Players: 2+</p>
      </div>
      <div class="game-button" data-game="knock-out" data-min="1" data-max="2" onclick="selectGame('knock-out')">
        <img src="../assets/images/knockout.jpeg" alt="Knock Out" class="game-image">
        <p>Knock Out</p>
        <p class="game-range">Players: 1-2</p>
      </div>
      <div class="game-button" data-game="random-timer" data-min="1" data-max="10" onclick="selectGame('random-timer')">
        <img src="../assets/images/timer.jpeg" alt="Random Timer" class="game-image">
        <p>Random Timer</p>
        <p class="game-range">Players: 1-10</p>
      </div>
      <div class="game-button" data-game="rock-paper-scissors" data-min="1" data-max="2" onclick="selectGame('rock-paper-scissors')">
        <img src="../assets/images/rock paper scissors.jpeg" alt="Rock Paper Scissors" class="game-image">
        <p>Rock Paper Scissors</p>
        <p class="game-range">Players: 1-2</p>
      </div>
    </section>
    <section id="player-display">
      <!-- Player details loaded via script -->
    </section>
    <!-- Since game-home.html is in public, index.html is in the same folder -->
    <button id="back-to-index" onclick="window.location.href='index.html'">Back to Index</button>
  </main>
  <script src="../assets/js/script.js"></script>
  <script>
    window.onload = function() {
      const savedCount = localStorage.getItem("playerCount");
      if (savedCount) { document.getElementById("player-count").textContent = savedCount; }
      updateGameAvailability();
      displayPlayerDetails();
    };
  </script>
</body>
</html>
